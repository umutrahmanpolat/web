<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap / Kayıt Ol</title>
    <link rel="stylesheet" href="giris.css">
    <script src="giris.js" defer></script>
</head>
<body>
    <div class="header">
        <img src="logo.jpg" alt="Logo">
        <h1>Zanaatkar</h1>
        
    </div>

    <div class="nav">
        <ul>
            <li><a href="anasayfa.html">Anasayfa</a></li>
            <li><a href="hakkımızda.html">Hakkımızda</a></li>
            <li><a href="#">Yardım</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="form-switch">
            <button id="show-login" class="active">Giriş Yap</button>
            <button id="show-register">Kayıt Ol</button>
        </div>

        <div class="form active" id="login-form">
            <h3>Giriş Yap</h3>
            <form onsubmit="girisdogrulama()">
                <label for="login-email">E-posta:</label>
                <input type="email" id="login-email" placeholder="E-posta adresinizi giriniz" required>
                
                <label for="login-password">Şifre:</label>
                <input type="password" id="login-password" placeholder="Şifrenizi giriniz" required>
                
                <input type="submit" value="Giriş Yap">
            </form>
        </div>

        <div class="form" id="register-form">
            <h3>Kayıt Ol</h3>
            <form onsubmit="kayitekleme()">
                <label for="register-name">Ad Soyad:</label>
                <input type="text" id="register-name" placeholder="Adınızı ve soyadınızı giriniz" required>
                
                <label for="register-email">E-posta:</label>
                <input type="email" id="register-email" placeholder="E-posta adresinizi giriniz" required>
                
                <label for="register-password">Şifre:</label>
                <input type="password" id="register-password" placeholder="Şifrenizi oluşturunuz" required>
                
                <label for="register-password-confirm">Şifre Tekrar:</label>
                <input type="password" id="register-password-confirm" placeholder="Şifrenizi tekrar giriniz" required>
                
                <input type="submit" value="Kayıt Ol">
            </form>
        </div>
    </div>
</body>
</html>
